<div class="container-fluid"> 

	<div class="row-fluid">
	
		<div class="h4 seccionTitle"> Clientes por mayor </div>


		<!-- SIDEBAR-->			
		<div class=" col-xs-12 col-md-3 sidebar">
			<form class="navbar-form navbar-left filterInput" role="search">
			
				<div class="form-group filterInput">
					
					
					<input 	type="text" class="form-control small filterInput" 
							ng-model="query" id='inputSearch' 
							placeholder="Filtro de clientes"  ng-enter="filtrarClientes()" >
					<hr/>
					
					<button type="button" class="btn btn-primary" ng-click="nuevo()"> Nuevo cliente por mayor </button>
					
					      
				</div>
			</form>
		</div>
		
	
		<!-- BODY-->
		<div class="col-xs-12 col-md-9 ">
			<div class="tableContainer" >
			
				<table class="table table-hover table-condense" id="infinite-scrolling">
			  		<thead>
			  			<tr>
			  				<th>Cliente</th>
			  				<th>Local</th>
			  				<th>Tel</th>
			  				<th>Localidad</th>
			  				<th>email</th>
			  				<th></th>
			  			</tr>
			  		</thead>	
			  		<tbody>
			  			<tr ng-repeat="cl in filteredClientes = (data | filter:query | orderBy:order:true)" 
			  						class="clienteList link">
			  				<td ng-click="openCliente(cl.id)"> {{cl.nombre}}</td>
			  				<td ng-click="openCliente(cl.id)"> {{cl.local || 'Sin datos' }}</td>
			  				<td ng-click="openCliente(cl.id)"> {{cl.tel || 'Sin datos'}}</td>
		 					<td ng-click="openCliente(cl.id)"> {{cl.localidad || 'Sin datos'}}</td>
		 					<td ng-click="openCliente(cl.id)"> {{cl.email || 'Sin datos'}}</td>
		 					<td ng-click="enviarmail(cl.id)">
		 						<span class="glyphicon glyphicon-envelope" title="Enviar mail para pedido"></span> 
		 					</td>
		  				</tr>
		  				<tr ng-show="(filteredClientes.length < 1)" class="aviso"> <td colspan="5"> No hay clientes</td></tr>
		   			</tbody>
		  		</table>
	
			</div>
			
			<div class="finClientes"></div>
		</div>
		
	       
       			
	</div>
</div>
