<div class="row thumbnail productosParaPedidoList">
	<div class="col-xs-12 col-md-6">
		<h4>{{producto.nombre}}</h4>
		<p class="small"> Precio: {{producto.precio | currency}} </p>
		<div>
	      <img src="{{producto.img_s}}" class="img-responsive img-rounded smallImg" />
	    </div>

	</div>

	<div class="col-xs-12 col-md-4 modelosCol">
		<h6><ul class="list-inline"><li class="modeloItemListCol1">Colores</li><li>Cantidad</li></ul></h6>
		<ul class="list-group modelosList">
			<li ng-repeat="mod in producto.modelos" class="list-group-item modeloItemList">
				<ul class="list-inline">
					<li class="modeloItemListCol1 small">{{mod.nombre || "Cualquier color"}}</li>
					<li class="modeloItemListCol2 small"><input type="number" class="form-control cantPedido" ng-init="0" ng-model="mod.cantidad"></li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="col-xs-12 col-md-2 bottomRight">
	    <button class="btn btn-primary" id="btnAdd" ng-click="add(data.indexOf(producto))">Agregar al pedido </button>				
	</div>
</div>
