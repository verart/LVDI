
        <div id= "wndOpenVenta" class="modal-body">
		
		
			<div class="modal-header"  style="margin-bottom: 18px;">
			   		<h3>Datos de la venta</h3>
			</div>
			       
		
		
			<div class="form-group row">
						
						<div class="colForm col-sm-4">
							<input type="date" class="form-control small" 
									placeholder="Fecha" id="fechaVenta"  
									ng-model="venta.fecha" style="padding-right:0px;"/>
						</div>
							
						

			</div>
        
			
			<br/>
        
			
			
			<div class="row">
			
				<div  ng-if="venta.id == null" class="col-xs-12 col-sm-4">
				
					<div class="boxPeak">
						
						<div class="pull-right arrow-right"></div>
										
						<h5>Agregar producto</h5>
						
						<input type="text" class="form-control small filterInput" focus-me="{{true}}"
							ng-model="form.modelo.id" placeholder="Id de producto" ng-enter="searchAdd()">
					
						<hr/> 
						
						<input type="text" id="newMod" autocomplete="off" ng-model="form.modelo" class="form-control small" 
									placeholder="Nombre de producto"
									typeahead="mod_option as mod_option.nombre for mod_option in p.mod_options | filter:$viewValue" />
				
						<div class="row" style="margin-top:5px;">
										
							<div class="colForm col-xs-6 col-md-6">
								<button class="btn btn-default" ng-click="add()" > Agregar </button>
							</div>
							
						</div>
					</div>
					
					<br/>
					
					
				</div>
				
				
				
				<!-- DETALLE  -->
				<div class=" col-xs-12 col-sm-8">
				
					<div class="tableContainer">
					<table class="table table-condensed table-hover small">
						<thead>
							<tr>
								<th class="col-md-6">Productos</th>
							  	<th>Precio</th>
							  	<th ng-if="venta.id == null"  class="col-md-1 text-center"> </th>
							  </tr>
						</thead>
						<tbody>
							<tr ng-repeat="mod in venta.modelos">
								<td class="col-md-5">{{mod.nombre}}</span></td>
								<td class="col-md-1 text-center"> 
									{{mod.precio | currency}}  </td>
								<td ng-if="venta.id == null" class="col-md-2 text-center">				
										
									<span 	class="glyphicon glyphicon-remove accionesLst link"  
											title="Quitar producto de la venta"
											ng-click="remove($index)">
									</span>
				 
								</td>
							</tr>
							<tr><td class="avisoSmall" colspan="6" style="text-align=center" ng-if="venta.modelos.length == 0">
								No hay productos en la venta</td>
							</tr>
						</tbody>
					</table>										
					</div>
				
					<br/>
			
					<div ng-if="(userRole == 'admin')" class="resumenPedido form-horizontal pull-right" role="form">
						
						<label style="margin-right:15px;"> Subtotal:  {{venta.total | currency}} </label>
						
						<div class="form-group">
				
						    <label for="bonif" class="col-sm-9 control-label small">Bonificaci√≥n:</label>
						    
						    <div class="col-sm-2"  style="padding:0px">
						    	<input type="text" class="form-control" id="bonif" ng-model="venta.bonificacion">
						    </div>
						    
						    <label for="bonif" class="col-sm-1 control-label small" style="text-align:left;padding-left:6px;">%</label>
				
						</div>
						
						<hr/>
						
						<label style="margin-right:15px;"> Total:  {{ venta.totalFinal | currency }} </label>
						
						<br>
						
						<div class="colForm pull-right autocompleteFP">
							<input type="text" autocomplete="off" ng-model="pedido.FP"  class="form-control small" 
									placeholder="Forma de pago"
									typeahead="fp for fp in fps | filter:$viewValue" />
						</div>
	 				
	 				</div>
	 			</div>	
				
			</div>	
			



		</div> <!-- / modal-body -->
						
						            
        <div class="modal-footer">
        	
	        <button ng-if="venta.id != null" class="btn btn-danger btn-sm pull-left" ng-click="deleteVenta()">Eliminar venta</button>

            <button ng-if="venta.id == null" class="btn btn-primary" ng-click="ok()">Guardar</button>
            <button ng-if="venta.id == null" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
            
            
            
        </div>
