
        <div id= "wndOpenProduccion" class="modal-body">
		
		
			<div class="modal-header"  style="margin-bottom: 18px;">
			   		<h3>Datos del responsable de producción </h3>
			</div>
			       
		
		
			<div class="modal-body form-group">
						
					<div class="row">
					
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Apellido y Nombre"
									ng-model="responsable.nombre" id="nombre" focus-me="{{true}}" />
						</div>
						
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Marca"
									ng-model="responsable.marca"/>
						</div>
						
					</div>	
						
					
					<div class="row">	
					
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Teléfono 1"
									ng-model="responsable.tel"/>
						</div>
						
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Teléfono 2"
									ng-model="responsable.tel2"/>
						</div>
						
					</div>
					
					
					<div class="row">	
					
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Dirección"
									ng-model="responsable.direccion"/>
						</div>
						
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Localidad"
									ng-model="responsable.localidad"/>
						</div>
						
					</div>
				
				
					<div class="row">	
					
						<div class="form-group colForm col-sm-6">
								<input type="text" class="form-control small" placeholder="Email"
									ng-model="responsable.email"/>
						</div>
					</div>

					
					<div class="row">	
						
						<div class="colForm col-sm-6">	
							<textarea class="form-control" rows="2" placeholder="Nota" 
									ng-model="responsable.nota"></textarea>
						</div>
						
					</div>
					
					
		
						
		</div>
        
	
		</div> <!-- / modal-body -->
						
						            
        <div class="modal-footer">
        	
	        <button ng-if="responsable.id != null" class="btn btn-danger btn-sm pull-left" ng-click="deleteRes()">Eliminar responsable</button>

	        <button class="btn btn-primary" ng-click="ok()">Guardar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
            
        </div>
