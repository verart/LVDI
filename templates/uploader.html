<!-- uploader.html template -->

<!-- preview -->
<div ng-if="producto.img != ''" style="height:262px;text-align:center;" >
	<img ng-src="{{producto.img| noCache}}"  
		 class="img-thumbnail"  
		 id="imgProducto" 
		 style="max-width:262px;max-height:262px;width:auto;height:auto;"/>
</div>


<div class="uploader">
	
	<!-- progress bar -->
	<div class="progress" ng-show="progress!=0">
		<div class="bar" style="width:{{progress}}%;"></div>
	</div>
	
	<!-- the real input[type=file] is hidden -->
	<input type="file" name="uploader" style="display:none;"
		 onchange="angular.element(this).scope().sendFile(this);"/>
		 
	<!-- the real input[type=file] is hidden -->
	<input type="fileName" style="display:none;" value="{{producto.fileName}}"/>	 

	<!-- input field, used to open the real input[type=file]  -->
	<div class="fake-uploader img-thumbnail center-block link">
		<p class="text-center"><span class="glyphicon glyphicon-cloud-upload"> </span> Subir imagen</p>
		<input type="text" readonly="readonly" ng-model="fileName" style="display:none;"/>
	</div>

</div>
