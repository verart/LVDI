<div class="container-fluid" ng-controller="produccionesCtrl" >

	<div class="row-fluid">
	
		<div class="h2 titleh2"> Producciones </div>



		<!-- SIDEBAR-->			
		<div class=" col-xs-12 col-md-3 sidebar">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					
					
					<input type="text" class="form-control small filterInput" 
					ng-model="query" id='inputSearch' 
					placeholder="Filtro de producciones" >
					
					<select class="form-control small filterInput" ng-model="filterProds" ng-options="opt for opt in optFilter" style="margin-top: 30px;">
						<option value=""> Filtrar por estado </option> 
					</select> 
					
					<hr/>
					
					<button type="button" class="btn btn-primary" ng-click="nuevo()"> Nueva produccion </button>
					
					      
				</div>
			</form>
		</div>



		<!-- BODY-->
		<div class="col-xs-12 col-md-9 ">
			<div class="tableContainer" >
			
				<table class="table table-hover table-condense">
			  	<thead>
			  		<tr>
			  			<th>Responsable</th>
			  			<th>Fecha</th>
			  			<th>Fecha Devoluci√≥n</th>
			  			<th>Estado</th>
			  		</tr>
				</thead>
				<tbody>	
					<tr ng-repeat="prod in filteredProds = (data | orderBy:order:false | filter:query | filter:filterProds)" 
			  						class="prodsList link"  ng-click="openProduccion(prod.id)">
			  						
						<td> {{prod.responsable}} </td>
						<td> {{prod.fecha}} </td>
						<td> {{prod.fecha_devolucion}} </td>				
						<td> {{prod.estado}} </td>
						
					</tr>
					
		  			<tr ng-show="(filteredProds.length < 1)" class="aviso"> <td colspan="4"> No hay producciones</td></tr>
				</tbody>
			</table>
		</div>

	</div>
